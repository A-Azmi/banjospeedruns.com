<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Derek Andersen">
    <meta name="description" content="Website for the Banjo-Kazooie speedrunning community.">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>BK/BT Level Template</title>
    <script type="text/javascript" src="./functions.js"></script>
  </head>
  <body>
    <p id="levelname">[LEVEL NAME]</p>
    <hr>
    <div class="navwrapper">
      <div class="navbox">
        <p><b>Index</b></p>
        <ol id="boxlist"></ol>
      </div>
    </div>

    <button type="button" onclick=injectLevelData()>Click here to inject level data</button>
    <button type="button" onclick=populateNavBox()>Click here to populate navbox</button>

    <p id="description">[LEVEL DESCRIPTION]</p>
    <p id="last"></p>
  </body>
</html>
